<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4 gradient-text">TaskMaster Pro</h1>
                    <div class="input-group mb-3">
                        <input type="text" id="todo-input" class="form-control" placeholder="Add a new task...">
                        <input type="date" id="due-date-input" class="form-control" style="max-width: 180px;">
                        <button id="add-btn" class="btn btn-primary">Add</button>
                    </div>
                    <!-- Search bar and dropdown to filter tasks by status -->
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="Search tasks...">
                        <select id="status-filter" class="form-select" style="max-width: 180px;">
                            <option value="">All Statuses</option>    
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    

                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center mb-4" id="pagination">
                            <!-- JS will generate page items here -->
                        </ul>

                    </nav>
                    <!-- Import (left) and Export (right) buttons in one row -->
<div class="d-flex justify-content-between mb-3">
  <!-- Import Button (left) -->
  <div>
    <label class="btn btn-outline-success btn-sm mb-0" for="importFile">
      <i class="bi bi-box-arrow-down"></i> Import
    </label>
    <input type="file" id="importFile" accept=".json,.csv" style="display:none;">
  </div>
  <!-- Export Dropdown (right) -->
  <div class="dropdown">
    <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="exportDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-box-arrow-up"></i> Export
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="exportDropdown">
      <li><a class="dropdown-item" href="#" id="export-json"><i class="bi bi-filetype-json me-2"></i>JSON</a></li>
      <li><a class="dropdown-item" href="#" id="export-txt"><i class="bi bi-file-earmark-text me-2"></i>Plain Text</a></li>
      <li><a class="dropdown-item" href="#" id="export-csv"><i class="bi bi-filetype-csv me-2"></i>CSV</a></li>
      <li><a class="dropdown-item" href="#" id="export-sql"><i class="bi bi-filetype-sql me-2"></i>SQL</a></li>
    </ul>
  </div>
</div>
                    <ul id="todo-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
   <div class="modal-content bg-light text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Task</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this task?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="actionToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg">
        <!-- Message will be set by JS -->
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

    <script src="todo.js"></script>
</body>
</html>
